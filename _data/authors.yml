# Usage:
# - Define each person once with `first`, optional `middle`, `last1`, optional `last2`.
# - Default render is `last1, first`. 
# - Add `variant: hyphenated` (→ `last1-last2, first`) or variant: compound (last1 last2)
# - Add `display_last` / `display_first` to force a custom string.
# - In a publication you can override per entry:
#     authors:
#       - key: erick                 # use defaults below
#       - key: erick
#         variant: hyphenated        # switch to last1-last2 form for this paper only
#         display_first: "Erick Christian"
#       - key: collaborator
#         last1: Ramirez             # override surname inline
# - Legacy `"Last, First"` strings still work and fall back to the old parser.
# Options for author_format:
# - last_first → Chica, Erick
# - last_initial → Chica, E.
# - initial_last → E. Chica
# - last_first_nocomma → Chica Erick
# - first_last → Erick Chica
# - initials_only → E. (handy for compact CVs)

# === ME ====
erick:
  first: Erick
  last1: Chica
  last2: Carrillo

